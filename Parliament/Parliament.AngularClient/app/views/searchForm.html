<!-- Special version of Bootstrap that only affects content wrapped in .bootstrap-iso -->
<link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso12.css" />

<!-- Inline CSS based on choices in "Settings" tab -->
<style>
    .bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form {
        font-family: Arial, Helvetica, sans-serif;
        color: black;
    }

        .bootstrap-iso form button, .bootstrap-iso form button:hover {
            color: white !important;
        }

    .asteriskField {
        color: red;
    }
</style>

<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModalNorm">
    Launch Normal Form
</button>

<!-- Modal -->
<div class="modal fade" id="myModalNorm" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    Modal title
                </h4>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">

                <!-- HTML Form (wrapped in a .bootstrap-iso div) -->
                <div class="bootstrap-iso">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <form class="form-horizontal" method="post">
                                    <div class="form-group form-group-sm">
                                        <label class="control-label col-sm-2" for="naziv">
                                            Naziv Propisa
                                        </label>
                                        <div class="col-sm-10">
                                            <input class="form-control" ng-model="searchBody.Naziv" id="naziv" name="naziv" placeholder="Unesite naziv propisa" type="text" />
                                        </div>
                                    </div>
                                    <div class="form-group form-group-sm">
                                        <label class="control-label col-sm-2">
                                            Status Propisa
                                        </label>
                                        <div class="col-sm-10 ">
                                            <div class="checkbox">
                                                <label class="checkbox">
                                                    <input name="status" ng-model="searchBody.Status" type="checkbox" value="Predlozen" />
                                                    Predlozen
                                                </label>
                                            </div>
                                            <div class="checkbox">
                                                <label class="checkbox">
                                                    <input name="status" type="checkbox" ng-model="searchBody.Status" value="Usvojen" />
                                                    Usvojen
                                                </label>
                                            </div>
                                            <span class="help-block" id="hint_status">
                                                Unesite Status
                                            </span>
                                        </div>
                                    </div>
                                    <div class="form-group form-group-sm">
                                        <label class="control-label col-sm-2" for="date">
                                            Datum Predlaganja
                                        </label>
                                        <div class="col-sm-10">
                                            <input class="form-control" id="datumPredlaganja" ng-model="searchBody.datum_vreme_predlaganja" name="datumPredlaganja" placeholder="MM/DD/YYYY" type="text" />
                                        </div>
                                    </div>
                                    <div class="form-group form-group-sm">
                                        <label class="control-label col-sm-2" for="date1">
                                            Datum Usvajanja
                                        </label>
                                        <div class="col-sm-10">
                                            <input class="form-control" id="datumUsvajanja" name="datumUsvajanja" ng-model="searchBody.datum_vreme_usvajanja" placeholder="MM/DD/YYYY" type="text" />
                                        </div>
                                    </div>
                                    <div class="form-group form-group-sm">
                                        <label class="control-label col-sm-2" for="text">
                                            Tekst
                                        </label>
                                        <div class="col-sm-10">
                                            <textarea class="form-control" ng-model="searchBody.text" cols="40" id="text" name="text" rows="10"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-10 col-sm-offset-2">
                                            <button class="btn btn-primary " name="submit" type="submit" ng-click="search()">
                                                Submit
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">
                    Close
                </button>
                <button type="button" class="btn btn-primary">
                    Save changes
                </button>
            </div>
        </div>
    </div>
</div>
