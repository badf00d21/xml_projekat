<!-- Special version of Bootstrap that only affects content wrapped in .bootstrap-iso -->
<link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso12.css" />

<!-- Inline CSS based on choices in "Settings" tab -->
<style>
    .bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form {
        font-family: Arial, Helvetica, sans-serif;
        color: black;
    }

        .bootstrap-iso form button, .bootstrap-iso form button:hover {
            color: white !important;
        }

    .asteriskField {
        color: red;
    }
</style>



<!-- HTML Form (wrapped in a .bootstrap-iso div) -->
<div class="bootstrap-iso">
    <div class="container-fluid">
        <div class="row">
                <form class="form-horizontal" method="post">
                    <div class="form-group form-group-sm">
                        <label class="control-label col-sm-2" for="naziv">
                            Naziv Propisa
                        </label>
                        <div class="col-sm-10">
                            <input class="form-control" ng-model="searchBody.Naziv" id="naziv" name="naziv" placeholder="Unesite naziv propisa" type="text" />
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <label class="control-label col-sm-2">
                            Status
                        </label>
                        <div class="col-sm-10">
                            <input class="form-control" ng-model="searchBody.Status" placeholder="Unesite status propisa" type="text" />
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <label class="control-label col-sm-2" for="date">
                            Ime
                        </label>
                        <div class="col-sm-10">
                            <input class="form-control"  ng-model="searchBody.ImeNadleznogOrgana"  placeholder="Ime nadleznog organa" type="text" />
                        </div>

                    </div>
                    <div class="form-group form-group-sm">
                        <label class="control-label col-sm-2" for="date1">
                            Prezime
                        </label>
                        <div class="col-sm-10">
                            <input class="form-control"   ng-model="searchBody.PrezimeNadleznogOrgana" placeholder="Prezime nadleznog organa" type="text" />
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <label class="control-label col-sm-2" for="text">
                            Email
                        </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"  ng-model="searchBody.EmailNadleznogOrgana" placeholder="Unesite email propisa" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-2">
                            <button class="btn btn-primary " name="submit" type="submit" ng-click="search()">
                                Submit
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
