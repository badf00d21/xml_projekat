<!-- Special version of Bootstrap that only affects content wrapped in .bootstrap-iso -->
<link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso12.css" />

<!-- Inline CSS based on choices in "Settings" tab -->
<style>
    .bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form {
        font-family: Arial, Helvetica, sans-serif;
        color: black;
    }

        .bootstrap-iso form button, .bootstrap-iso form button:hover {
            color: white !important;
        }

    .asteriskField {
        color: red;
    }
</style>

<!-- HTML Form (wrapped in a .bootstrap-iso div) -->
<div class="bootstrap-iso">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-12">
                <form class="form-horizontal" method="post">
                    <div class="form-group form-group-sm">
                        <label class="control-label col-sm-2" for="naziv">
                            Naziv Propisa
                        </label>
                        <div class="col-sm-10">
                            <input class="form-control" id="naziv" name="naziv" placeholder="Unesite naziv propisa" type="text" />
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <label class="control-label col-sm-2">
                            Status Propisa
                        </label>
                        <div class="col-sm-10 ">
                            <div class="checkbox">
                                <label class="checkbox">
                                    <input name="status" type="checkbox" value="Predlozen" />
                                    Predlozen
                                </label>
                            </div>
                            <div class="checkbox">
                                <label class="checkbox">
                                    <input name="status" type="checkbox" value="Usvojen" />
                                    Usvojen
                                </label>
                            </div>
                            <span class="help-block" id="hint_status">
                                Unesite Status
                            </span>
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <label class="control-label col-sm-2" for="date">
                            Datum Predlaganja
                        </label>
                        <div class="col-sm-10">
                            <input class="form-control" id="datumPredlaganja" name="datumPredlaganja" placeholder="MM/DD/YYYY" type="text" />
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <label class="control-label col-sm-2" for="date1">
                            Datum Usvajanja
                        </label>
                        <div class="col-sm-10">
                            <input class="form-control" id="datumUsvajanja" name="datumUsvajanja" placeholder="MM/DD/YYYY" type="text" />
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <label class="control-label col-sm-2" for="text">
                            Tekst
                        </label>
                        <div class="col-sm-10">
                            <textarea class="form-control" cols="40" id="text" name="text" rows="10"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-2">
                            <button class="btn btn-primary " name="submit" type="submit">
                                Submit
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
